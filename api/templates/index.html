<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ title }}</title>
		<link rel="apple-touch-icon" sizes="180x180" href="http://127.0.0.1:8080/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="http://127.0.0.1:8080/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="http://127.0.0.1:8080/favicon-16x16.png">
		<link rel="manifest" href="http://127.0.0.1:8080/site.webmanifest">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
		<link rel="stylesheet" href="http://127.0.0.1:8080/css/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
		<script src="http://127.0.0.1:8080/js/post.js" defer></script>
		<script src="http://127.0.0.1:8080/js/home.js" defer></script>

		{% match scripts %}
			{% when Some with (value) %} {{ value }}
			{% when None %}
		{% endmatch %}
	</head>
	<body>

		<nav id="navbar" class="navbar" role="navigation" aria-label="main navigation">
			<h1 class="title is-3 mx-4 my-2 logo">Hyrebet</h1>
			
			<div class="navbar-menu">
				<div class="navbar-start">
					<div class="navbar-item">
						<div id="left-buttons" class="buttons">
							<button id="back" class="button is-white">Go back</button>	
						</div>
					</div>
				</div>
			</div>
		</nav>

		{{ body|safe }}

		<dialog id="postModal">
			<form id="postForm" hx-post="/" hx-target="#htmx-target" hx-trigger="submit" hx-swap="afterbegin transition:true">
				<div class="field buttons">
					<input type="submit" class="button is-success" id="submit" value="Post" />
					<input type="button" class="button is-danger" id="cancel" value="Cancel" />
				</div>

				<div class="control">
					<textarea class="textarea is-normal has-fixed-size" id="contents" name="contents" rows="5" cols="80" maxlenght="240" required autofocus></textarea>
				</div>
			</form>
		</dialog>
	</body>
</html>
