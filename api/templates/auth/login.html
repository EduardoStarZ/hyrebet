<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
		<link rel="stylesheet" href="http://127.0.0.1:8080/css/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
		<link rel="apple-touch-icon" sizes="180x180" href="http://127.0.0.1:8080/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="http://127.0.0.1:8080/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="http://127.0.0.1:8080/favicon-16x16.png">
		<link rel="manifest" href="http://127.0.0.1:8080/site.webmanifest">
		<title>Login</title>
	</head>
	<body>
		<nav id="navbar" class="navbar" role="navigation" aria-label="main navigation">
			<h1 class="title is-3 mx-4 my-2 logo">Hyrebet</h1>
			
			<div class="navbar-menu">
				<div class="navbar-start">
					<div class="navbar-item">
						<div id="left-buttons" class="buttons">
							<a class="button is-white" href="/register">Register</a>	
						</div>
					</div>
				</div>
			</div>
		</nav>


		<section class="hero is-fullbright">
			<div class="hero-body">
				<div class="container">
					<div class="columns is-centered">

						<div class="column is-6-tablet is-5-desktop is-4-widescreen">

							<form class="box my-6" action="/auth/login" method="post">
								<h1 class="title">Please Login</h1>

								<div class="field">

									<label for="username" class="label mt-5 mx-auto">Username</label>

									<div class="control has-icons-left">
										<input type="text" class="input" id="username" name="username" placeholder="Username" required/>
										<span class="icon is-small is-left">
											<i class="fa fa-user"></i>
										</span>
									</div>
								</div>

								<div class="field">

									<label for="password" class="label mx-auto">Password</label>

									<div class="control has-icons-left">
										<input type="password" class="input" id="password" name="password" placeholder="***********" required/>
										<span class="icon is-small is-left">
											<i class="fa fa-lock"></i>
										</span>
									</div>
								</div>

								<p>Don't have an account? <a class="link" href="/register">Register</a></p>


								<div class="field buttons my-4">
									<input type="submit" class="button is-success is-fullwidth" id="confirm" value="Confirm" />
								</div>

							</form>
						</div>

					</div>

				</div>
			</div>
		</section>

	</body>
</html>
