{% for post in posts %}

<div class="columns is-centered">
	<div class="column is-6-tablet is-5-desktop is-4-widescreen">
		<div class="box">
			<div class="field">
				<p class="subtitle is-5"> {{post.owner}} </p>
			</div>

			<div class="field">
				<p class="text"> {{post.contents}} </p>
			</div>

			<div class="box">

				{% match post.repost %}

				{% when Some with (repost) %}
				<div class="field">
					<p class="subtitle is-5">{{ repost.owner }}</p>
				</div>

				<div class="field">
					<p class="text">{{ repost.contents }}</p>
				</div>
				
				{% when None %}

				<div class="field">
					<p class="text">This content is not available</p>
				</div>
				
				{% endmatch %}

			</div>

			<div class="field buttons">
				<button class="button is-success reply" value="{{ post.owner }}/{{ post.id }}">Reply</button>
				<button class="button is-success repost" value="{{ post.owner }}/{{ post.id }}">Repost</button>
				<div hx-get="/like/{{ post.owner }}/{{ post.id }}" hx-trigger="load" hx-swap="outerHTML"></div>
			</div>
		</div>
	</div>
</div>

{% endfor %}
