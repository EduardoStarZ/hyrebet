{% for post in posts %}

<div class="columns is-centered">
	<div class="column is-6-tablet is-5-desktop is-4-widescreen">
		<div class="box">
			<div class="field">
				<a class="subtitle is-5" href="/{{post.owner}}">{{post.owner}}</a>
			</div>

			<div class="field">
				<p class="text">{{post.contents}}</p>
			</div>

			{% match post.repost %}

			{% when Some with (repost) %}
			<div class="box repost-frame" onclick="location.href='/{{repost.owner}}/{{repost.id}}'">

				<div class="field">
					<a class="subtitle is-5">{{ repost.owner }} â€¢ <span hx-get="/like/{{repost.owner}}/{{repost.id}}?number=true" hx-target="this" hx-trigger="every 30s">{{ repost.total_likes }}</span> likes</a>
				</div>

				<div class="field">
					<p class="text">{{ repost.contents }}</p>
				</div>
			</div>

			{% when None %}
			{% endmatch %}


			<div class="field buttons">
				<button class="button is-success reply" value="{{ post.owner }}/{{ post.id }}">Reply</button>
				<button class="button is-success repost" value="{{ post.owner }}/{{ post.id }}">Repost</button>
			
				<div class="control has-icons-left">
					<div hx-get="/like/{{ post.owner }}/{{ post.id }}" hx-target="this" hx-trigger="load" hx-swap="outerHTML"></div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endfor %}
