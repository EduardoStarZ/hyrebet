{% if did_like %}

<a class="button is-danger" hx-put="/like/{{ post.owner }}/{{ post.id }}" hx-trigger="click" hx-target="this" hx-swap="outerHTML">{{ post.total_likes }}</a>

{% else %}

<a class="button is-success" hx-put="/like/{{ post.owner }}/{{ post.id }}" hx-trigger="click" hx-target="this" hx-swap="outerHTML">{{ post.total_likes }}</a>

{% endif %}
