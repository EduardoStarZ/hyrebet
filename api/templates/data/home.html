<div class="columns is-centered">
	<div class="column is-6-tablet is-5-desktop is-5-widescreen my-5">
		<div class="box">
			<h1 class="subtitle is-3">Welcome {{ username }}</h1>
			<p class="subtitle is-5">Total Posts In Database: {{ total_posts }}</p>
			<div class="field buttons">
				<button class="button is-success post" value="{{ username }}/0">Post</button>
				<a class="button is-danger" href="/auth/logout">Log Out</a>
			</div>
		</div>
	</div>
</div>

<div id="htmx-target">
{{ posts|safe }}
</div>
